<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Companion APP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            margin: 0;
            text-align: center;
            color: #333; /* Dark gray text color */
        }
        p {
            font-size: smaller;
            margin-top: 5px;
            color: gray;
        }
        #chat-container {
            margin-top: 20px;
            width: 50%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-image: linear-gradient(to right, #ffffff, #f0f8ff); /* Gradient background */
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Job Application</h1>
    <p>If you still need a CV, just ask for it</p>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <script>
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let message = e.target.value;
                e.target.value = '';
                let chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `message=${message}`
                })
                .then(response => response.json())
                .then(data => {
                    chatContainer.innerHTML += `<p><strong>Companion:</strong> ${data.response}</p>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    // Read aloud the response
                    speak(data.response);
                });
            }
        });

        // Function to read aloud using Web Speech API
        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.pitch = 1;
            utterance.rate = 1;
            synth.speak(utterance);
        }
    </script>
</body>
</html>
