<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Companion APP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: smaller;
            margin-top: 5px;
            color: gray;
        }
        #chat-container {
            margin-top: 20px;
            width: 50%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Demo Companion APP</h1>
    <p>This is just a demo crafted in 10 mins. Can be updated based on real requirements</p>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <script>
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let message = e.target.value;
                e.target.value = '';
                let chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `message=${message}`
                })
                .then(response => response.json())
                .then(data => {
                    chatContainer.innerHTML += `<p><strong>Companion:</strong> ${data.response}</p>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
